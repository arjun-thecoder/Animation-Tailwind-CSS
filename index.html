<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-4xl font-extrabold drop-shadow-2xl w-full m-auto justify-center flex">
        <span class="drop-shadow-md drop-shadow-green-500">Animation - Tailwind CSS</span>
    </div>
    <div class="box flex w-1/2 m-auto my-5 justify-center drop-shadow-2xl border-2 border-white rounded-2xl p-7 bg-gray-300">
        <div class="text-5xl font-extrabold ...">
            <span class="bg-clip-text animate-ping drop-shadow-lg text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
                Arjun Singh
            </span>
        </div>
    </div>
    <div class="box flex w-1/2 m-auto my-5 justify-center drop-shadow-2xl border-2 border-white rounded-2xl p-7 bg-gray-300">
        <div class="text-5xl font-extrabold ...">
            <span class="bg-clip-text animate-pulse drop-shadow-lg text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
                Arjun Singh
            </span>
        </div>
    </div>
    <div class="box flex w-1/2 m-auto animate-bounce my-5 justify-center drop-shadow-2xl border-2 border-white rounded-2xl p-7 bg-gray-300">
        <div class="text-5xl font-extrabold ...">
            <span class="bg-clip-text animate-bounce drop-shadow-lg text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
                Arjun Singh
            </span>
        </div>
    </div>
    <div class="box flex w-1/2 m-auto align-center justify-center drop-shadow-2xl border-2 border-white rounded-2xl p-7 bg-gray-300">
        <div class="w-11 h-4 bg-gray-500 animate-spin rounded-full"></div>
    </div>
</body>
</html>
